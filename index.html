<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 12</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <h2>Calculadora de Perimetro rectangulo</h2>
        <form action="">
            <label for="">Ingrese lado1:</label><br>
            <input type="text" id="ladoUno" name="ladoUno"> <br><br>
            <label for="">Ingrese lado2:</label><br>
            <input type="text" name="ladoDos" id="ladoDos"> <br><br>
            <button type="button" id="btnPerimetro" name="a">Calcular perimetro</button>
            <button type="button" id="btnMayor">Determinar mayor</button>

        </form>
        <p id="resultadoPerimetro"></p>
        <p id="resultadoMayor"></p>
        
        <hr>

        <h2>Notas</h2>
        <form action="">
            <label for="">Ingrese la nota del 0 al 10</label><br>
            <input type="number" id="nota" name="nota" min="0" max="10"><br><br>
            <button type="button" id="btnCalificacion">Determinar Calificacion</button>
        </form>
        <p id="resultadoCalificacion"></p>

        <hr>
        <h2>Frases</h2>
        <form action="">
            <label for="">Ingrese una Frase:</label><br>
            <input type="text" id="frase" name="frase"> <br><br>

            <button type="button" id="btnLetraA">Veces letra "a"</button>
            <button type="button" id="btnVocales">Mostrar vocales</button>


            <p id="resultadoLetraA"></p>

            <p id="resultadoMostrarVocales"></p>

        </form>

        <hr>
        <h2>Autos</h2>
        <p id="autos"></p>
    </main>
    <script src="./js/objetos.js"></script>

    <script src="./js/arrays.js"></script>
</body>
</html>
